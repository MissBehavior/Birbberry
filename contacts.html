    <main>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="card-text">
            Current Mode:
            <button
              type="button"
              data-theme-toggle
              aria-label="Change to light theme"
            >
              Change to light theme
            </button>
            <br />
            <label for="header-size">Header font size</label>
            <select name="header-size" id="header-size">
              <option value="small">small</option>
              <option value="medium" selected>medium</option>
              <option value="large">large</option>
            </select>
            <br />
            <label for="header-color">Header Color:</label>
            <input type="color" name="header-color" id="header-color" />
          </div>
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="card-register">
        <h1 class="title-h1">Contacts</h1>

        <img

          alt="Avatar"
          class="contacts-img"
          height="512px"
        />
