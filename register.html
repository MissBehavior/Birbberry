      <div class="card-register">
        <div class="card-text">
          <form method="post" action class="register-form-container">
            <label for="fEmail">Email</label>
            <input type="email" placeholder="Email" name="fEmail" required />
            <label for="fUsername">Username</label>
            <input
              type="text"
              placeholder="Username"
              name="fUsername"
              pattern="^.{3,}"
              title="Must contain at least 3 characters"
              required
            />
            <label for="fPassword">Password</label>
            <input
              type="password"
              placeholder="*************"
              name="fPassword"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
            <label for="fCheckbox"
              >Subscribe (subscribe to our newsletters)</label
            >
            <input type="checkbox" name="fCheckbox" id="checkbox" />
            <button class="submitBtn" type="submit">Register</button>
          </form>
        </div>

    <script>
      var form = document.querySelector(".register-form-container");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (validate(form)) {
          alert("Registration successful!");
          alert(
            "Email: " +
              form.fEmail.value +
              "\nUsername: " +
              form.fUsername.value +
              "\nPassword: " +
              form.fPassword.value +
              "\ncheckbox?: " +
              form.fCheckbox.checked
          );
        } else {
          alert("Registration failed!");
        }
      });

      function validate(form) {
        if (form.fEmail.value == "") {
          alert("Error: Email cannot be blank!");
          form.fEmail.focus();
          return false;
        } else {
          var re = /\S+@\S+\.\S+/;
          if (!re.test(form.fEmail.value)) {
            alert("Error: Email must contain @ and .");
            form.fEmail.focus();
            return false;
          }
        }
        if (form.fUsername.value == "") {
          alert("Error: Username cannot be blank!");
          form.fUsername.focus();
          return false;
        } else {
          var re = /^.{3,}$/;
          if (!re.test(form.fUsername.value)) {
            alert("Error: Username must contain at least 3 characters");
            form.fUsername.focus();
            return false;
          }
        }
        if (form.fPassword.value == "") {
          alert("Error: Password cannot be blank!");
          form.fPassword.focus();
          return false;
        } else {
          var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
          if (!re.test(form.fPassword.value)) {
            alert(
              "Error: Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            );
            form.fPassword.focus();
            return false;
          }
        }
        return true;
      }
    </script>
